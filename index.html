<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="second.css">
  <title>I've been Waiting for</title>
</head>
<body>
  <div class="container">
    <h1>I've been waiting for</h1>
    <div class="counter">
      <div class="time-box">
        <strong id="months">0</strong>
      </div>
      <div class="time-box">
        <strong id="weeks">0</strong>
      </div>
      <div class="time-box">
        <strong id="days">0</strong>
      </div>
      <div class="time-box">
        <strong id="hours">0</strong>
      </div>
      <div class="time-box">
        <strong id="minutes">0</strong>
      </div>
      <div class="time-box">
        <strong id="seconds">0</strong>
      </div>
    </div>
    <p id="message">which makes a total of 0 seconds</p>
  </div>
  <script src="second.js"></script>
</body>
</html>
